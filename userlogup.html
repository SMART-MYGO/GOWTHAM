<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>USER LOGUP</title>
  <link rel="stylesheet" href="userlogup.css">
   <script src="https://kit.fontawesome.com/9a4b5b09a7.js" crossorigin="anonymous"></script>
</head>
<body><div>
  <h2><a href="Project main.html"><i class="fa-solid fa-house"></i></a></h2>
 <h1><a href="userlogin.html">Login</a> / <a id="login" href="">New Registration</a></h1></div>
  <table>
    <form>
      <tr>
        <td><label for="fname">FULLNAME</label><br>
          <input type="text" id="fname" name="fullname" required="">
        </td>
        <td>
          <label for="email">E-MAIL</label><br>
          <input type="email" id="email" name="email" required="">
        </td>
      </tr>
      <tr>
        <td>
          <label for="uname">USERNAME</label><br>
          <input type="text" id="uname" name="user-name" required="">
        </td>
        <td>
          <label for="mobile">MOBILE NUMBER</label><br>
          <input type="tel" id="mobile" name="mobile" required="">
        </td>
      </tr>
      <tr>
        <td><label for="pass1">CREATE PASSWORD</label><br>
          <input type="password" id="pass1" name="create-password" required=""></td>
        <td><input id="submit" type="submit" value="REGISTER"></td>
      </tr>
      <tr>
        <td><label for="pass2">CONFIRM PASSWORD</label><br>
          <input type="password" id="pass2" name="confirm-password" required=""></td>
        <td>
          <input id="submit" type="reset" value="RESET">
        </td>
      </tr>
    </form>
  </table>
</body>
</html>
